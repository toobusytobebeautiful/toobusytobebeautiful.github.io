<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  
  <body>
    <!--a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"-->
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
      <a-assets>     
            <video id="spark-animation-AR-v1-mp4" autoplay loop="true" src="./assets/spark_animation_AR_v1.mp4" playsinline="" webkit-playsinline=""></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
	<!-->
      <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#vid"
                position='50 150 -100'
                rotation='90 0 180'
                width='300'
                height='175'
                >
            </a-video>
      </a-entity>
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="spark-animation-AR-v1-link" src="#spark-animation-AR-v1-mp4" webkit-playsinline="" playsinline="" width="1" height="0.552" position="0 0 0" material="" geometry=""></a-video>             
      </a-entity>
      
    </a-scene>
    
  </body>
  
</html>
